  <h1 class="title topictitle1">SYSUSRS 集合</h1>

  <div class="body">
    <div class="section"><h2 class="title sectiontitle">所属集合空间</h2>
      
      <p class="p">SYSAUTH</p>

    </div>

    <div class="section"><h2 class="title sectiontitle">概念</h2>
      
      <p class="p">SYSUSRS 集合中包含了该集群中所有注册用户的信息。每个用户保存为一个文档。</p>

      <p class="p">每个文档包含以下字段：</p>

      <table cellpadding="4" cellspacing="0" summary="" border="1" class="simpletable"><tr class="sthead">
          <th valign="bottom" align="left" id="d4712e34" class="stentry">字段名</th>

          <th valign="bottom" align="left" id="d4712e37" class="stentry">类型</th>

          <th valign="bottom" align="left" id="d4712e40" class="stentry">描述</th>

        </tr>
<tr class="strow">
          <td valign="top" headers="d4712e34" class="stentry">User</td>

          <td valign="top" headers="d4712e37" class="stentry">字符串</td>

          <td valign="top" headers="d4712e40" class="stentry">用户名。</td>

        </tr>
<tr class="strow">
          <td valign="top" headers="d4712e34" class="stentry">Password</td>

          <td valign="top" headers="d4712e37" class="stentry">字符串</td>

          <td valign="top" headers="d4712e40" class="stentry">对用户密码进行 MD5 散列的结果。</td>

        </tr>
</table>

      <div class="note note"><span class="notetitle">Note:</span> 
        <p class="p">如果该集合为空，则对任何连接不进行身份认证。</p>

      </div>

    </div>

  </div>
