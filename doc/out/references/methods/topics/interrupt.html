  <h1 class="title topictitle1">db.forceSession()</h1>

  <div class="body">
    <div class="section"><h2 class="title sectiontitle">db.forceSession(&lt;sessionID&gt;)</h2>
      <p class="p">终止指定会话的当前操作。</p>

    </div>

    <div class="section"><h2 class="title sectiontitle">参数描述</h2>
      <table cellpadding="4" cellspacing="0" summary="" border="1" class="simpletable"><tr class="sthead">
          <th valign="bottom" align="left" id="d127390e26" class="stentry">参数名</th>

          <th valign="bottom" align="left" id="d127390e29" class="stentry">参数类型</th>

          <th valign="bottom" align="left" id="d127390e32" class="stentry">描述</th>

          <th valign="bottom" align="left" id="d127390e35" class="stentry">是否必填</th>

        </tr>
<tr class="strow">
          <td valign="top" headers="d127390e26" class="stentry">sessionID</td>

          <td valign="top" headers="d127390e29" class="stentry">int</td>

          <td valign="top" headers="d127390e32" class="stentry">会话编号。</td>

          <td valign="top" headers="d127390e35" class="stentry">是</td>

        </tr>
</table>
      
    </div>
       
      <div class="note note"><span class="notetitle">Note:</span> 
        <ul class="ul">

      </div>
