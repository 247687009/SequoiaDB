  <h1 class="title topictitle1">SequoiaDB 与 Hadoop 部署</h1>

  <div class="body">
    <p class="p">SequoiaDB 与 Hadoop 在物理上部署方案简易如下图所示，部署建议如下：</p>

    <ul class="ul">
      <li class="li">SequoiaDB 与 Hadoop 部署在相同的物理设备上，以减少 Hadoop 与 SequoiaDB 之间的网络数据传输</li>

      <li class="li">每个物理设备上都部署一个协调节点和多个数据节点，编目节点可选在任意三台物理设备各部署一个编目节点</li>
      
    </ul>
